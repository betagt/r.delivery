<div ng-class="column" ng-show="showForm">
    <form name="form" novalidate
          ng-submit="form.$valid && save(entity)" enctype="multipart/form-data">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    {{ title }}
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="close(form)">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <input type="hidden" name="_token" value="{{ token }}"/>
                <input type="hidden" name="estabelecimento_id" value="{{ estabelecimento }}"
                       ng-model="entity.estabelecimento_id"/>
                <input type="hidden" name="parent_id" value="{{ parent }}" ng-model="entity.parent_id"/>
                <div class="form-group" ng-class="{'has-error': form.name.$touched && form.name.$error.required }">
                    <label for="name">
                        <i ng-class="{'fa fa-times-circle-o': form.name.$touched && form.name.$error.required }"></i>
                        Nome:
                    </label>
                    <input type="text" name="name" class="form-control" ng-model="entity.name" required/>
                    <div class="help-block" ng-show="form.$submitted || form.name.$touched">
                        <div ng-show="form.name.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Nome é obrigatório
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="tipo">Campo Obrigatório:</label>
                            <br>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="tipo" value="0" ng-model="entity.tipo"/>
                                    Não Obrigatório
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="tipo" value="1" ng-model="entity.tipo"/>
                                    Obrigatório
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="multi">Quantos itens selecionar:</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="multi" value="0" ng-model="entity.multi"/>
                                    Selecionar só uma opção
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="multi" value="1" ng-model="entity.multi"/>
                                    Selecionar várias opções
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" ng-show="loadForm">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-flat">
                    <i class="fa fa-check"></i>
                    Salvar Registro
                </button>
                <button class="btn btn-warning btn-flat" ng-click="cancel(form)">
                    <i class="fa fa-eraser"></i>
                    Limpar Formulário
                </button>
            </div>
        </div>
    </form>
</div>
