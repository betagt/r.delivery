<div ng-show="showForm">
    <form name="form" novalidate ng-submit="form.$valid && save(entity)">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">
                    {{ title }}
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="close(form)">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <input type="hidden" name="_token" value="{{ token }}"/>
                <input type="hidden" name="category_id" value="{{ category }}"/>
                <div class="form-group" ng-class="{'has-error': form.name.$touched && form.name.$error.required }">
                    <label for="name">
                        <i ng-class="{'fa fa-times-circle-o': form.name.$touched && form.name.$error.required }"></i>
                        Nome:
                    </label>
                    <input type="text" name="name" class="form-control" ng-model="entity.name" required/>
                    <div class="help-block" ng-show="form.$submitted || form.name.$touched">
                        <div ng-show="form.name.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Nome é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.description.$touched && form.description.$error.required}">
                    <label for="description">
                        <i ng-class="{'fa fa-times-circle-o': form.description.$touched && form.description.$error.required}"></i> Descrição:
                    </label>
                    <textarea name="description" class="form-control" maxlength="133" rows="3" ng-model="entity.description" required></textarea>
                    <div class="help-block" ng-show="form.$submitted || form.description.$touched">
                        <div ng-show="form.description.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Descrição é obrigatório
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.price.$touched && form.price.$error.required }">
                    <label for="price">
                        <i ng-class="{'fa fa-times-circle-o': form.price.$touched && form.price.$error.required }"></i>
                        Preço:
                    </label>
                    <input type="number" name="price" class="form-control" ng-model="entity.price" required/>
                    <div class="help-block" ng-show="form.$submitted || form.price.$touched">
                        <div ng-show="form.price.$error.required">
                            <i class="fa fa-exclamation-circle"></i> O campo Preço é obrigatório
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay" ng-show="loadForm">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary btn-flat" >
                    <i class="fa fa-check"></i>
                    Salvar Registro
                </button>
                <button class="btn btn-warning btn-flat" ng-click="cancel(form)">
                    <i class="fa fa-eraser"></i>
                    Limpar Formulário
                </button>
            </div>
        </div>
    </form>
</div>
