<div ng-controller="ProdutoController" ng-init="init(item.id)">
    <script type="text/ng-template" id="modal.tpl.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body">
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-flat" type="button" ng-click="ok()">
                        <i class="fa fa-check"></i>
                        OK
                    </button>
                    <button class="btn btn-warning btn-flat" type="button" ng-click="cancel()">
                        <i class="fa fa-times"></i> Cancel
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </script>
    <alert-msg ng-show="message" ng-click="closeMessage()" title="Mensagem:">
        {{ message }}
    </alert-msg>
    <div ng-include="'js/app/templates/categoria/produto/form.tpl.html'"></div>
    <div ng-include="'js/app/templates/categoria/produto/list.tpl.html'"></div>
</div>
