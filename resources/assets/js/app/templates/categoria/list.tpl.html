<div ng-class="column">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">
                Dados do módulo
            </h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <button class="btn btn-primary btn-flat" ng-click="new(0)">
                <i class="fa fa-plus"></i> Novo Registro
            </button>

            <div class="form-group has-feedback mt2">
                <label for="search">Filtrar Items:</label>
                <input type="text" name="search" class="form-control" ng-model="search.$"
                       placeholder="Informe o nome da categoria"
                />
                <span class="fa fa-search form-control-feedback" aria-hidden="true"></span>
            </div>
            <div ng-if="items.data.length > 0">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="10%">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="itemsSelectedAll" ng-click="checkAll()"/>
                                </label>
                            </div>
                        </th>
                        <th width="30%">Opções</th>
                        <th width="60%">Nome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="item in items.data | filter: search | itemsPerPage:perPage" total-items="total"
                        current-page="pagination.current">
                        <td>
                            <label>
                                <input type="checkbox" ng-model="item.Selected"/>
                            </label>
                        </td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-default btn-flat dropdown-toggle" type="button"
                                        id="dropdownMenu1"
                                        data-toggle="dropdown">
                                    <i class="fa fa-cogs"></i> Opções
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" ng-click="new(item.id)">
                                            <i class="fa fa-plus"></i> Adicionar Sub Categoria
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" ng-click="load(item)">
                                            <i class="fa fa-pencil-square-o"></i> Editar
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" ng-click="delete($index, item)">
                                            <i class="fa fa-times"></i> Excluir
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                        <td>
                            <h4>{{ item.name}}</h4>
                            <!-- TAB NAVIGATION -->
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="active">
                                        <a href="#tab_{{ $index }}_1" role="tab" data-toggle="tab" target="_self">
                                            Características
                                        </a>
                                    </li>
                                    <!--<li><a href="#tab_{{ $index }}_2" role="tab" data-toggle="tab"-->
                                           <!--target="_self">Tab2</a></li>-->
                                    <!--<li><a href="#tab_{{ $index }}_3" role="tab" data-toggle="tab"-->
                                           <!--target="_self">Tab3</a></li>-->
                                </ul>
                                <!-- TAB CONTENT -->
                                <div class="tab-content">
                                    <div class="active tab-pane fade in" id="tab_{{ $index }}_1"
                                         ng-controller="ProdutoController" ng-init="init(item.id)">
                                        <div ng-include="'js/app/templates/categoria/produto/index.tpl.html'"></div>
                                    </div>
                                    <!--<div class="tab-pane fade" id="tab_{{ $index }}_2">-->
                                        <!--<h2>Tab2</h2>-->
                                        <!--<p>Lorem ipsum.</p>-->
                                    <!--</div>-->
                                    <!--<div class="tab-pane fade" id="tab_{{ $index }}_3">-->
                                        <!--<h2>Tab3</h2>-->
                                        <!--<p>Lorem ipsum.</p>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfooter>
                        <tr>
                            <td colspan="4">
                                <button class="btn btn-danger btn-flat mt" ng-click="deleteSelected()">
                                    <i class="fa fa-trash-o"></i>
                                    Excluir Registros Selecionados
                                </button>
                            </td>
                        </tr>
                    </tfooter>
                </table>
            </div>
        </div>
        <div class="overlay" ng-show="loadList">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
</div>
