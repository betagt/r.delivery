<div ng-controller="CategoriaController" ng-init="init()">
    <div class="row mb">
        <section class="content-header">
        <h1>
            {{ modulo.title }}
            <small>{{ modulo.subtitle }}</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-tachometer"></i> Principal</a>
            </li>
            <li class="active"><i class="fa fa-file-text-o"></i> Categorias/Produtos</li>
        </ol>
    </section>
    </div>
    <script type="text/ng-template" id="modal.tpl.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body">
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-flat" type="button" ng-click="ok()">
                        <i class="fa fa-check"></i>
                        OK
                    </button>
                    <button class="btn btn-warning btn-flat" type="button" ng-click="cancel()">
                        <i class="fa fa-times"></i> Cancel
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </script>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <alert-msg ng-show="message" ng-click="closeMessage()" title="Mensagem:">
                {{ message }}
            </alert-msg>
        </div>
        <div ng-include="'js/app/templates/categoria/form.tpl.html'"></div>
        <div ng-include="'js/app/templates/categoria/list.tpl.html'"></div>
    </div>
</div>
